<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Однорукий Бандит</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&family=Montserrat+Alternates:wght@400;700&family=Press+Start+2P&family=Russo+One&family=Shantell+Sans:ital,wght@0,300;0,700;1,600&family=Source+Code+Pro:wght@400;600&family=Ysabeau+Infant&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/png" href="anime.png" />
    <link rel="stylesheet" href="styyyyyle.css">
</head>

<body class="body">
    <header class="header">
        <div class="header_main_contanier">
            <h1 class="header_logo">Однорукий Бандит</h1>

        </div>
    </header>
    <main class="main">
        <div class="main_container">
            <div class="loot">
                <h2 data-loot="clear"></h2>
            </div>
            <div id="game_slots">
                <div data-prize="prize1" class="prize_pole">
                    <h2 class="prize"> </h2>
                </div>
                <div data-prize="prize2" class="prize_pole">
                    <h2 class="prize"> </h2>
                </div>
                <div data-prize="prize3" class="prize_pole">
                    <h2 class="prize"> </h2>
                </div>
            </div>
            <script>
                function toggleButton() {
                    document.getElementById('input_pole').value;


                    if (document.getElementById('input_pole').value) {
                        document.getElementsByClassName('button').disabled =false;
                    } else {
                        document.getElementsByClassName('button').disabled = true;
                    }
                }
                toggleButton();
                
            </script>

            <input id="input_pole" type="number" required minlength="1" maxlength="3" 
                placeholder="Ваша ставка" onchange="toggleButton" autocomplete="off" />



            <button class="button" >
                <h2 data-button="button" class="play">Играть</h2>
            </button>
            <a href="welcomeOneHand.html" class="button" >
                <h2 data-button="button" class="play">На главную</h2>
            </a>

        </div>



    </main>
    <script src="./grrrrr.js"></script>
</body>

</html>
